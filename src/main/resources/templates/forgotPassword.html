<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/main">
<head>
<title>Próba alkalmazás</title>
</head>
<body>

	<div layout:fragment="loginContent">

<form  method="post">

	<h4 class="form-signin-heading">Kérlek add meg az e-mail címedet egy új jelszó kérvényezéséhez!</h4>
    <input name="email" type="email" id="email" class="form-control" placeholder="Email" />
    <input type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Küldés</button>
</form>


	</div>

</body>
</html>
