<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/main">
<head>
<title>Próba alkalmazás</title>
</head>
<body>

	<div layout:fragment="loginContent">

<form  method="post">

	<h4 class="form-signin-heading" th:text="#{forgotPasswordHeader}">Kérlek add meg az e-mail címedet egy új jelszó kérvényezéséhez!</h4>
	<div th:if="${emailNotFound != null}" class="alert alert-danger" th:text="#{forgotPasswordEmailNotFound}">Nem található a megadott email cím!</div>			
	<div th:if="${emailHasFound != null}" class="alert alert-success" th:text="#{forgotPasswordEmailHasFound}"> Kérlek ellenőrizd a bejövő leveleidet! </div>	
    <input name="email" type="email" id="email" class="form-control" placeholder="Email" />
    <input type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{forgotPasswordSend}">Küldés</button>
</form>


	</div>

</body>
</html>
