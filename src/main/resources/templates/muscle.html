<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/main">
<head>
<title>Próba alkalmazás</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<div class="container text-center">
			<h3>Válaszd ki melyik izomcsoportra szeretnél gyakorlatokat.</h3>
			<br />
			<div class="row">
				<div class="col-lg-4 col-md-6 mb-4" th:each="muscle : ${muscles}">
					
					<div class="card h-100">
						<a th:href="@{'/exercise/'+${muscle.muscleName}}">
							<img class="card-img-top img-responsive" th:src="${muscle.muscleImage}" height="250" width="100" />
						</a>
						
						<div class="card-body">
							<h4 class="card-title">
								
							</h4>
						</div>
						<div class="card-footer">
							<a th:text="${muscle.muscleName}">Neve</a>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
