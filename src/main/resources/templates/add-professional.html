<!DOCTYPE html>
<html lang="hu"	layout:decorator="layouts/main">
<head>
	<title>Próba alkalmazás</title>
</head>
<body>
		
	<div layout:fragment="loginContent">
<div class="container">
 	<div class="container my-5">
        <h3 th:text="#{displayProfAddBtn}"> Add professional</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/professionals/add}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="username" class="col-form-label" th:text="#{username}">Username</label> 
                                <input type="text" th:field="*{username}" class="form-control" id="username" th:placeholder="#{username}" required="true" pattern=".{5,}" th:title="#{registrationUsernameCriterium}"/>
                            	<div th:if="${existedUsername != null}" class="alert alert-danger notification" role="alert" th:text="#{registrationExistedUsername}">
								    Ez a felhasználónév már létezik!
								</div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="password" class="col-form-label" th:text="#{password}">Password</label> 
                                <input type="password" th:field="*{password}" class="form-control" id="password" th:placeholder="#{password}" required="true" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" th:title="#{registrationPasswordCriterium}"/>     
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email" required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  th:title="#{registrationEmailCriterium}"/>
                                <div th:if="${existedEmail != null}" class="alert alert-danger notification" role="alert" th:text="#{registrationExistedEmail}">
								    Ez az email cím már létezik!
								</div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="fullName" class="col-form-label" th:text="#{fullName}">Full name</label> 
                                <input type="text" th:field="*{userProfile.fullName}" class="form-control" id="fullName" th:placeholder="#{fullName}"/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label" th:text="#{address}">Address</label> 
                                <input type="text" th:field="*{userProfile.address}" class="form-control" id="address" th:placeholder="#{address}"/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="number" class="col-form-label" th:text="#{number}">Phone number</label> 
                                <input type="text" th:field="*{userProfile.phoneNumber}" class="form-control" id="phoneNumber" th:placeholder="#{number}"/> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="enabled" class="col-form-label" th:text="#{enabled}">Enabled</label> 
                                <input type="text" th:field="*{enabled}" class="form-control" id="enabled" th:placeholder="#{enabled}"/> 
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" th:value="#{displayProfAddBtn}"/>
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
	</div>

</body>
</html>
