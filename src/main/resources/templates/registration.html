<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/main">
<head>
<title>Próba alkalmazás</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Kérlek regisztrálj!</h2>
				<input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="*Felhasználónév" required="true" 
				pattern=".{5,}" title="A felhasználónévnek legalább 5 karakter hosszúságúnak kell lennie!" />
				<input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="*Jelszó" required="true" 
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A jelszónak tartalmaznia kell legalább egy számot, egy kis- és egy nagybetűt és legalább 8 karaktert!" /> 
				<input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="*Email" required="true" 
				pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Tartsd be az email formátumát!" />
				<input type="text" id="fullName" name="fullName" th:field="*{userProfile.fullName}" class="form-control" placeholder="Teljes név"  />
		 	    <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Lakhely"  />
		 	    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Telefonszám"  />
			    
			<button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
		</form>

	</div>

</body>
</html>
