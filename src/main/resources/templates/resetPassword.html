<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/main">
<head>
<title>PrĂłba alkalmazĂˇs</title>
</head>
<body>

	<div layout:fragment="loginContent">
		
<form class="form-resetpassword" method="post">

	<h2 class="form-signin-heading">Add meg az új jelszavad!</h2>
    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required="true"
	pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A jelszónak tartalmaznia kell legalább egy számot, egy kis- és egy nagybetűt és legalább 8 karaktert!" />

    <button class="btn btn-lg btn-primary btn-block" type="submit">Módosítás</button>
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
</form>

	</div>

</body>
</html>
