<!DOCTYPE html>
<html lang="hu"	layout:decorator="layouts/main">
<head>
	<title>Próba alkalmazás</title>
</head>
<body>
		
	<div layout:fragment="loginContent">
		<div class="container">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${professionals}" class="container my-5">
                    <p class="my-5">
                        <a href="/professionals/showform" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2" th:text="#{displayProfAddBtn}"> Add professional</i></a>
                    </p>
                    <div class="col-md-14">
                        <h2 th:case="null" th:text="#{displayProfListMsg}">No professionals yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th th:text="#{username}">Username</th>
                                        <th>Email</th>
                                        <th th:text="#{fullName}">Full name</th>
                                        <th th:text="#{address}">Address</th>
                                        <th th:text="#{number}">Number</th>
                                        <th th:text="#{edit}">Edit</th>
                                        <th th:text="#{delete}">Delete</th>
                                    </tr>
                                </thead>
                                <tbody th:each="professional : ${professionals}">
                                    <tr th:each="profile : ${professional.userProfile}">
                                    
                                        <td th:text="${professional.username}"></td>
                                        <td th:text="${professional.email}"></td>
                                        <td th:text="${profile.fullName}"></td>
                                        <td th:text="${profile.address}"></td>
                                        <td th:text="${profile.phoneNumber}"></td>
                                        
                                        <td><a th:href="@{/professionals/edit/{id}(id=${professional.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/professionals/delete/{id}(id=${professional.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
	</div>
		
		
</body>
</html>
